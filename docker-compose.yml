version: "3.3"
services:
  kodzuthon:
    build: .
    image: kodzuthon
    volumes:
      - kodzuthon-session:/app/session_data
    env_file:
    - .env
    container_name: kodzuthon-container
    network_mode: host
    restart: always

  whisper:
    build: whisperApi/.
    container_name: kodzuthon-whisper
    network_mode: service:kodzuthon
    restart: always

volumes:
  kodzuthon-session:
